.intro-section {

}

    /* Heartbeat animation */
    #animated-header-content {
        animation: heartbeat 10s infinite; /* Runs every 10 seconds, infinitely */
        transform-origin: center center; /* Sets the scale transformation's origin */
    }

    @keyframes heartbeat {
        0% {
            transform: scale(1);
        }
        25% {

			</div>

</div>

<div class="intro-section">
    <h1 id="animated-header-content">Research Highlights</h1>
    <p>
        Here, you'll find a curated list of my latest research projects, case studies, and technical explorations in the field of cybersecurity and digital forensics.
        <br>
        Click on any card below to explore detailed findings and step-by-step breakdowns.
    </p>
</div>

<div class="research-container" id="research-container">
    <!-- Cards will be dynamically added here -->
</div>


<script>
async function fetchResearchFiles() {
    const container = document.getElementById('research-container');

    // Clear the container
    container.innerHTML = "";

    // Fetch the file list dynamically using research.json
    const response = await fetch('research.json'); // Assumes research.json is in the same directory as index.html
    const researchFiles = await response.json();

    for (const file of researchFiles) {
        try {
            const { title, description, thumbnail, path, date } = file;

            // Fetch the content of the research file for word count
            const fileResponse = await fetch(path);
            const fileContent = await fileResponse.text();

            // Calculate reading time based on the file content
            const wordCount = fileContent.split(/\s+/).length;
            const readingTime = Math.ceil(wordCount / 200); // Average reading speed: 200 WPM

            // Create card
            const card = document.createElement('div');
            card.className = 'research-card';
            card.onclick = () => {
                window.location.href = path; // Navigate to the file when card is clicked
            };

            card.innerHTML = `
                <div class="research-card-content">
                    <h2>${title || 'Untitled'}</h2>
                    <p>${description || 'No description available.'}</p>
                    <div class="meta">
                        <span><i class="fa fa-calendar"></i> ${date || 'Unknown date'}</span>
                        <span><i class="fa fa-clock-o"></i> ${readingTime || 1} minute read</span>
                    </div>
                </div>
                <img src="${thumbnail || 'default-thumbnail.png'}" alt="${title || 'No title'}">
            `;
            container.appendChild(card);
        } catch (error) {
            console.error(`Error processing file: ${file.path}`, error);
        }
    }
}

// Initial fetch of research files
fetchResearchFiles();


</script>
